name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test-lint-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project directory (where gradlew is)
        shell: bash
        run: |
          if [ -f "./gradlew" ]; then
            echo "PROJECT_DIR=." >> "$GITHUB_ENV"
          elif [ -f "./individualprep-starter/gradlew" ]; then
            echo "PROJECT_DIR=individualprep-starter" >> "$GITHUB_ENV"
          else
            echo "ERROR: gradlew not found in repo root or ./individualprep-starter/"
            ls -la
            exit 1
          fi

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure gradlew is executable
        shell: bash
        run: |
          chmod +x "${PROJECT_DIR}/gradlew"

      - name: Build + Test + Lint + Coverage
        shell: bash
        run: |
          cd "${PROJECT_DIR}"
          ./gradlew clean check jacocoTestReport

      - name: SonarCloud (PR)
        if: github.event_name == 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ vars.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd "${PROJECT_DIR}"
          ./gradlew sonarqube \
            -Dsonar.token="${SONAR_TOKEN}" \
            -Dsonar.organization="${SONAR_ORG}" \
            -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \
            -Dsonar.pullrequest.key="${{ github.event.pull_request.number }}" \
            -Dsonar.pullrequest.branch="${{ github.head_ref }}" \
            -Dsonar.pullrequest.base="${{ github.base_ref }}" \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.ws.timeout=300

      - name: SonarCloud (branch)
        if: github.event_name == 'push'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ vars.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd "${PROJECT_DIR}"
          ./gradlew sonarqube \
            -Dsonar.token="${SONAR_TOKEN}" \
            -Dsonar.organization="${SONAR_ORG}" \
            -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \
            -Dsonar.branch.name="${{ github.ref_name }}" \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.ws.timeout=300